<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formularios</h1>

    <form action="#" method="post">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" required> <br> <br>


        <label for="correo">Correo Electrónico:</label>
        <input type="email"id="correo" required><br><br>


        <label for="psw">Edad:</label>
        <input type="edad" id="psw" required> <br><br>

        <label for="Nivel">Nivel de Satisfacción General en el Servicio:</label>
        <select name="Nivel" id="Nivel de Satisfacción General en el Servicio">
            <option value="Excelente">Excelente</option>
            <option value="Bueno">Bueno</option>
            <option value="Regular">Regular</option>
            <option value="Malo">Malo</option>

            <label for="Frecuencia">¿Con que frecuencia utilizas nuestros servicios?:</label>
            <select name="Frecuencia" id="Frecuencia"></select> <br>
<br>
<br>
            <label for="Frecuencia">¿Con que frecuencia utilizas nuestros servicios?</label> <br>
            <br>
            <input type="radio" id="radio" name="radio" value="Diario">
            <label for="Diario">Diario</label> <br>
            <input type="radio" id="Semanal" name="Semanal" value="Semanal">
            <label for="Semanal">Semanal</label> <br>
            <input type="radio" id="Mensual" name="Mensual" value="Mensual">
            <label for="Mensual">Mensual</label> <br><br>
<br>
<br>
<label for="Frecuencia">¿Qué servicios ha utilizado?</label>
            <br>
            <input type="checkbox" id="checkbox" name="radio" value="Soporte técnico">
            <label for="Soporte técnico">Soporte técnico</label> <br>
            <input type="checkbox" id="Consultoria" name="Consultoria" value="Consultoria">
            <label for="Consultoria">Consultoria</label> <br>
            <input type="checkbox" id="Capacitación" name="Capacitación" value="Capacitación">
            <label for="Capacitación">Capacitación</label> <br><br>
<br>
<label for="Frecuencia">Sugerencias para mejorar nuestros servicios:</label> <br>
<textarea name="sugerencias" id="sugerencias" cols="30" rows="4"></textarea> <br>


<input type="submit" value="Enviar encuesta">            
</body>
</html>
